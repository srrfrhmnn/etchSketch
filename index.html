<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="buttons">
        <button id="red">Red (q)</button>
        <button id="blue">Blue (w)</button>
        <button id="green">Green (e)</button>
        <button id="yellow">Yellow (r)</button>
        <button id="black">Black (t)</button>
        <button id="white">White (y)</button>
        <button id="erase">Erase (d)</button>
        <button onclick="getGridSize()">Set Grid Size</button>
        <button id="reload">clean</button>
        <p>(toggle lift pen: f)</p>
    </div>
    <div class="board"></div>

</body>
</html>
